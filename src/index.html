<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokered Save Editor</title>
    <base href="./">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root></app-root>

    <!-- Allow loading scripts normally in a normal browser enviroment hack-->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- Reverse hack-->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
