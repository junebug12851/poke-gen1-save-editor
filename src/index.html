<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokered Save Editor</title>
    <base href="./">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="../node_modules/nouislider/distribute/nouislider.css">
</head>

<body>
    <app-root></app-root>

    <!-- Allow loading scripts normally in a normal browser enviroment hack-->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- These scripts need to load normally and globally as normal -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="../node_modules/nouislider/distribute/nouislider.js"></script>

    <!-- Reverse hack-->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
