<div class="row">
    <div class="col s12">
        <h5>Player Basics</h5>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <input placeholder="Name" id="player_name" type="text">
        <label for="player_name">Player Name</label>
    </div>
    <div class="input-field col s6 m2">
        <input placeholder="ID" id="player_id" type="text">
        <label for="player_id">Player ID</label>
    </div>
    <div class="input-field col s6 m2">
        <input placeholder="Money" id="money" type="number">
        <label for="money">Spending Money</label>
    </div>
    <div class="input-field col s6 m2">
        <input placeholder="Coins" id="coins" type="number">
        <label for="coins">Casino Coins</label>
    </div>
</div>
